        $("h1").css({"display":"none"});
        function ok() {
            $("h1").css({"display":"block"});
            var min = $("input[name=min]").val();
            var sec = $("input[name=sec]").val();
            var timmer = setInterval(function () {
                $(".min").text(min<10?"0"+min:min);
                $(".sec").text(sec<10?"0"+sec:sec);
                sec--;
                if(sec < 0){
                    min--;
                    sec = 59;
                }
                if(min<0) clearInterval(timmer);
            }, 1000)
        }
    </script>
