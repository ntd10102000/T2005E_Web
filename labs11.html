<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab s11</title>
    <link type="text/css" rel="stylesheet" href="css/labs11.css"/>
</head>
<body>
    <div class="menu">
            <button type="button" class="active" onclick="an(this, 'home')">
                Home
            </button>
            <button type="button" onclick="an(this, 'profile')">
                Profile
            </button>
            <button type="button" onclick="an(this, 'mes')">
                Mes
            </button>
            <button type="button" onclick="an(this, 'settings')">
                Settings
            </button>
    </div>
    <div id="home" class="tab active">
        <p>This is Home content</p>
    </div>

    <div id="profile" class="tab">
        <p>This is Profile content</p>
    </div>
    <div id="mes" class="tab">
        <p>This is Mes content</p>
    </div>
    <div id="settings" class="tab">
        <p>This is Settings content</p>
    </div>
    <script type="text/javascript">
        function an(e,idName) {
            var li = document.getElementsByTagName("button");
            var content = document.getElementsByClassName("tab");
            for(var i of li){
                i.classList.remove("active");
            }
            for(var i of content){
                i.classList.remove("active");
            }
            e.classList.add("active");
            document.getElementById(idName).classList.add("active");
        }
    </script>
</body>
</html>
