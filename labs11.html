<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab s11</title>
    <link type="text/css" rel="stylesheet" href="css/labs11.css"/>
</head>
<body>
    <div class="menu">
            <button type="button" onclick="an(this, 'home')">
                Home
            </button>
            <button type="button" onclick="an(this, 'profile')">
                Profile
            </button>
            <button type="button" onclick="an(this, 'mes')">
                Mes
            </button>
            <button type="button" onclick="an(this, 'settings')">
                Settings
            </button>
    </div>
    <div id="home" class="tab">
        <p>This is Home content</p>
    </div>

    <div id="profile" class="tab">
        <p>This is Profile content</p>
    </div>
    <div id="mes" class="tab">
        <p>This is Mes content</p>
    </div>
    <div id="settings" class="tab">
        <p>This is Settings content</p>
    </div>
    <script type="text/javascript">
        var b = document.getElementsByTagName("button");
        var p = document.getElementsByClassName("tab");
        function an(e, id) {
            for (var e of p){
                e.style.display = "none";
            }
            document.getElementById(id).style.display = "block";
        }
    </script>
</body>
</html>
