<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/demo_form.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3fa3cecaa.js"></script>
</head>
<body>
    <header class="section">
        <div class="container">
            <form method="post" action="#">
                <div class="input-group">
                    <input type="text" class="input-text" name="fullname" placeholder="Full name" required/>
                    <input type="email" name="email" placeholder="Email.." required/>
                </div>

                <input type="password" name="password" placeholder="Password.." readonly/>
                <input type="number" name="years" placeholder="Year Old..." disabled/>
                <input type="date" name="birthday" placeholder="Birthday..."/>
                <input type="time" name="time_birthday" placeholder="Birthday..."/>
                <input type="file" name="avatar" placeholder="Avatar..."/>
                <input type="color" name="my_color" placeholder="My color..."/>
                <label><input type="radio" name="sex" value="male"/> Nam</label>
                <label><input type="radio" name="sex" value="famale"/> Nữ</label>
                <label><input type="radio" name="sex" value="other"/> LGBT</label>
                <label for="yeaarwdding">Độ tuổi muốn kết hôn</label>
                <input id="yeaarwdding" type="range" min="18" max="99" name="yearwedding"/>
                <label><input type="checkbox" name="rules"/> abcxyz</label>
                <select name="city">
                    <option value="">Vui lòng chọn ...</option>
                    <optgroup label="Miền Bắc">
                        <option value="HN">Hà Nội</option>
                        <option value="BG">Bắc Giang</option>
                    </optgroup>
                    <optgroup label="Miền Trong">
                        <option value="HCM">Hồ Chí Minh</option>
                        <option value="ĐN">Đà Nẵng</option>
                    </optgroup>
                </select>
                
                <textarea name="description" rows="10" cols="100" placeholder="Giới thiệu bản thân"></textarea>
                
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button">Button</button>

            </form>
        </div>
    </header>
</body>
</html>
