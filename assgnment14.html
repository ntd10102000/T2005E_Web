    <script type="text/javascript">
        $.ajax({
            url:"https://api.openweathermap.org/data/2.5/onecall",
            method:"GET",
            data:{
                lat:"21.03",
                lon:"105.77",
                units:"metric",
                appid:"09a71427c59d38d6a34f89b47d75975c"
            },
            success: function (rs) {
                $(".q").text(rs.timezone);
                $(".h1_temp").html(rs.current.temp+"<sup>"+"o"+"</sup>"+"C");
                $(".h1_feels").html("Feels Like "+" "+rs.current.feels_like+"<sup>"+"o"+"</sup>"+"&nbsp;&nbsp;&nbsp;"+"Wind "+" "+rs.current.wind_speed+"&nbsp;&nbsp;&nbsp;"+"Visibility "+" "+rs.current.visibility);
                let daily = rs.daily;
                for(let e of daily){
                    let x = "";
                    for(let i of e.weather){
                        x += i.description;

                    }
                    let box = "<div class=\"mon active\" onclick=\"tabs(this)\">\n" +
                        "                        <div class=\"temp\">\n" +
                        "                            "+e.dt+"\n" +
                        "                        </div>\n" +
                        "                        <div class=\"icon\">\n" +
                        "                            <img src=\"http://openweathermap.org/img/wn/"+e.weather[0].icon+"@2x.png\">\n" +
                        "                            <br/><br/>\n" +
                        "                        </div>\n" +
                        "                        <div class=\"temp_min\">\n" +
                        "                            <h2 class=\"\">"+e.temp.day+"<sup>o</sup></h2>\n" +
                        "                            <h3 class=\"\">"+e.temp.min+"<sup>o</sup></h3>\n" +
                        "                        </div>\n" +
                        "                        <div class=\"description\">\n" +
                        "                            <p class=\"\">"+x+"</p>\n" +
                        "                        </div>\n" +
                        "                    </div>";
                    $("#min").append(box);
                }
            }
        });
        function tabs(e) {
            var li = document.getElementsByClassName("mon");
            for(var i of li){
                i.classList.remove("active");
            }
            e.classList.add("active");
        };
    </script>
